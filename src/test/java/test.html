<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>demo</title>
    <link rel="stylesheet" href="../Js/Content/layui/css/layui.css"/>

</head>
<body>

<div style="margin:20px">
    <table class="layui-hide" id="demo" lay-filter="demoFilter"></table>
</div>


<div class="editDiv" style="display:none;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">单行输入框</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证必填项</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">验证手机</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">验证邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>


<script type="text/html" id="tableLastTd">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../Js/jquery.min.js"></script>
<script src="../Js/Content/layui/layui.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        //展示已知数据
        table.render({
            elem: '#demo'
            , cols: [[ //标题栏
                {field: 'id', title: 'ID', width: 80, sort: true}
                , {field: 'username', title: '用户名', width: 120}
                , {field: 'email', title: '邮箱', minWidth: 150}
                , {field: 'sign', title: '签名', minWidth: 160}
                , {field: 'sex', title: '性别', width: 80}
                , {field: 'city', title: '城市', width: 100}
                , {field: 'experience', title: '积分', width: 80, sort: true}
                , {field: 'set', title: '操作', templet: "#tableLastTd", width: 180}
            ]]
            , data: [{
                "id": "10001"
                , "username": "杜甫"
                , "email": "xianxin@layui.com"
                , "sex": "男"
                , "city": "浙江杭州"
                , "sign": "人生恰似一场修行"
                , "experience": "116"
                , "ip": "192.168.0.8"
                , "logins": "108"
                , "joinTime": "2016-10-14"
            }, {
                "id": "10002"
                , "username": "李白"
                , "email": "xianxin@layui.com"
                , "sex": "男"
                , "city": "浙江杭州"
                , "sign": "人生恰似一场修行"
                , "experience": "12"
                , "ip": "192.168.0.8"
                , "logins": "106"
                , "joinTime": "2016-10-14"
                , "LAY_CHECKED": true
            }]
            //,skin: 'line' //表格风格
            , even: true
            //,page: true //是否显示分页
            //,limits: [5, 7, 10]
            //,limit: 5 //每页默认显示的数量
        });


        table.on('tool(demoFilter)', function (obj) {

            if (obj.event === 'del') {
                layer.confirm('确定要删除该条数据吗', function (index) {
                    layer.msg("正在删除啦....", {icon: 1, time: 1000});
                    return;
                });
            } else if (obj.event === "edit") {
                layer.open({
                    title: '编辑此条信息',
                    type: 1,
                    move: false,
                    content: $('.editDiv'),
                    area: ['90%', '90%'],
                    resize: false,
                    scrollbar: false
                });
            }

        })


    });
</script>


</body>
</html>
